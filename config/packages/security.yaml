security:

#    encoder bcrypt
    encoders:
         App\Entity\User:
             algorithm: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        our_db_provider:
            entity:
                class: App\Entity\User
                property: username
    role_hierarchy:
        ROLE_RESPONSABLE: [ROLE_DRC, ROLE_EVENT_CREATE]
        ROLE_ADMIN:       [ROLE_RESPONSABLE, ROLE_EVENT_CREATE]
        ROLE_SUPER_ADMIN: [ROLE_DRC, ROLE_RESPONSABLE, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    firewalls:
        main:
            access_denied_url: /denied
            pattern:    ^/
            provider: our_db_provider
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                default_target_path: artisans
            logout:
                path:   /logout
                target: /

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: ROLE_ADMIN }


